<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장 객체</title>
</head>
<body>
    <script>
        //설계도(class)를 가지고 객체를 찍어낼 수도 있다. 이 경우 모든 객체는 똑같이 생겼다
        //자바스크립트를 미리 만들어진 설계도들을 제공 -> 내장 객체
        const now = new Date();
        console.log(now.toLocaleDateString())
        console.log(now.toLocaleTimeString())

        // new : 설계도에서 객체를 찍어내는 키워드(비싼 작업)
        // 메소드가 객체의 속성을 가지고 작업하는 경우라면 new가 필요

        // 메소드가 외부에서 주어진 값을 가지고 작업하는 경우에는 객체를 만들지 않는다(결과가 동일하다)
        // 이 겨우 new하지 않고 내장객체이름.메소드이름으로 사용
        console.log(Math.round(3.75));
        console.log(Math.floor(3.75));
        console.log(Math.ceil(3.75));
    </script>
</body>
</html>
