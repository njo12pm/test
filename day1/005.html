<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>부트스트랩</title>
    <style>
    </style>
</head>
<body>
    <ul id="target">
    </ul>
    <ul class="pagination" id="pagination">
        <!-- <li class="page-item active"><a class="page-link" href="005.html?pageno=1">1</a></li>
        <li class="page-item"><a class="page-link" href="005.html?pageno=2">2</a></li>
        <li class="page-item"><a class="page-link" href="005.html?pageno=3">3</a></li>
        <li class="page-item"><a class="page-link" href="005.html?pageno=4">4</a></li>
        <li class="page-item"><a class="page-link" href="005.html?pageno=5">5</a></li> -->
    </ul>
    <script>
        const search = location.search;
        let pageno = +search.substring(8);
        pageno = pageno===0? 1 : pageno;
        const $target = document.getElementById('target');
        const $pagination = document.getElementById('pagination');
        axios.get(`https://sample.bmaster.kro.kr/contacts?pageno=${pageno}&pagesize=5`)
        .then(function(res) {
            let html=``;
            for(const c of res.data.contacts) {
                html+= `<li>${c.name} <img src='${c.photo}'></li>`
            }
            $target.innerHTML = html;
        });

        let p = ``;
        for(let i=1; i<=5; i++) {
            p+=`
                <li class='${pageno===i?"page-item active":"page-item"}'><a class='page-link' href='005.html?pageno=${i}'>${i}</a></li>
            `
        }
        $pagination.innerHTML=p;
    </script>
</body>
</html>
