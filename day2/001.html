<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Side Rendering</title>
</head>
<body>
    <form action="http://www.naver.com">
        <input type="text" id="nai" name="nai">
        <button>보내기</button>
    </form>
    <!-- 
        1. legacy 웹은 턴제
        프론트가 요청을 보낸다 -> 서버가 작업을 처리한다 -> 결과화면을 보내주면 프론트를 출력한다
        여기서 화면이 전환되어야 한다

        - 전통적인 웹(동기처리) -> 화면을 다시 그린다
        1. 사용자가 요청하면 백이 처리결과를 html로 만들어서 보내준다
           그러면 프론트는 화면이 바뀌어야 한다(기존 화면은 버린다)
        2. 요청을 어떻게 보내냐?
           <form> 내부 내용을 서버로 요청
            요청을 보내면 주소가 바뀐다(redirect)

        -AJAX(비동기처리) -> 화면을 부분 갱신
        1. 현재 화면 처리 별도로 서버에 요청을 보내는 기술
           대표적인 구현 기술로는 vanilla js의 fetch, axios
        2. 서버가 처리결과를 보내주면 프론트가 그 결과를 렌더링
           (CSR : Client Side Rendering)

        -- 요즘 들어 전통적인 방식을 CSR의 반대라고 해서 Server Side Rendering (SSR)

        3. SPA (Single Page Application) -> react, vue로 작성
        -- html을 한장만 두고 AJAX+부분갱신으로 앱을 작성
     -->
</body>
</html>
