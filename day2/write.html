<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="list.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="mt-3 mb-3">
            <label class="form-label">이름:</label>
            <input class="form-control" type="text" id="name">
        </div>
        <div class="mt-3 mb-3">
            <label class="form-label">연락처:</label>
            <input class="form-control" type="text" id="tel">
        </div>
        <div class="mt-3 mb-3">
            <label class="form-label">주소:</label>
            <input class="form-control" type="text" id="address">
        </div>
        <button class="btn btn-primary" onclick="doWrite()">추가</button>
    </div>
    <script>
        function doWrite() {
            //1. element 선택
            //2. value들을 읽어온다
            //3. 하나라도 입력을 안했으면 alert
            //4. 모두 입력한 경우 axios.post()
            //5. 성공했다면 list.html
            //5. 실패한경우 res.data.message 출력
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const tel = document.getElementById('tel').value;

            if(name===''|| address==''|| tel==='') {
                alert("이름, 주소, 연락처를 모두 입력하세요");
                return;
            }

            axios.post('https://sample.bmaster.kro.kr/contacts',{name,address,tel}).
                then(res=>{
                    if(res.data.status==='fail') {
                        alert(res.data.message);
                    } else {
                        location.href="list.html"
                    }
                })
        }
    </script>
</body>
</html>
