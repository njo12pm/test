<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>list</title>
</head>
<style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    #app {width: 800px; margin: 0 auto;}
</style>

            <!--
            "bno": 103,
            "title": "103번째 글",
            "content": "연습용글 103번째입니다",
            "nickname": "user3",
            "writeday": "2025-09-03"
            -->
            
<body>
    <div id="app">
        <table class="table table-hover">
            <thead>
                <th>글번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
            </thead>
            <tbody id="content"></tbody>
        </table>
            <ul class="pagination" id="pagination"></ul>

            <button class="btn btn-primary" onclick="location.href='write.html'">작성하기</button>
    </div>

    <script>
        function renderBoard(boards) {
            const $boards = document.getElementById('boards');
            let html=``;
            for(const b of boards) {
                html+=`
                <tr>
                    <td>${b.bno}</td>
                    <td>
                        <a href="read.html?bno=${b.bno}">${b.title}</a>
                    </td>
                    <td>${b.nickname}</td>
                    <td>${b.writeday}</td>
                </tr>
                `;
            }
            document.getElementById('content').innerHTML=html;
        }

        function getPagination(total,pageno,pagesize,blockSize=5) {
            const numberOfPage = Math.ceil(total/pagesize);
            const prev = Math.floor((pageno-1)/blockSize)*blockSize
            const start = prev+1;
            let end = prev+blockSize;
            let next = end+1;
            if(end>=numberOfPage) {
                end = numberOfPage;
                next=0;
            }
            return {prev,start,end,next};
        }

        function renderPagination(total, pageno, pagesize, blockSize=5) {
            const {prev, start, end, next} = getPagination(total, pageno, pagesize, blockSize=5)
            let html= ``;
            if(prev>0) {
                html+=`<li class='page-item'><a class='page-link' href='list.html?pageno=${prev}'>이전</a></li>`

            }
            for(let i=start; i<=end; i++) {
                html+=`<li class='${i===pageno? "page-item active":"page-item"}'><a class='page-link' href='list.html?pageno=${i}'>${i}</a></li>`
            }
            if(next>0) {
                html+=`<li class='page-item'><a class='page-link' href='list.html?pageno=${next}'>다음</a></li>`
                
            }
            document.getElementById('pagination').innerHTML=html;
        }

        const searchParams = new URLSearchParams(location.search);
        const pageno = searchParams.get('pageno')===null? 1:searchParams.get('pageno');

        axios.get(`http://localhost:3000/boards/all?pageno=${pageno}`)
        .then(res=>{
            const {total,pageno,pagesize,boards} = res.data;
            renderBoard(boards);
            renderPagination(total,pageno,pagesize);
        })
        .catch(res=>console.log(res));
    </script>
</body>
</html>
