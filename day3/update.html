<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>read</title>
</head>
<style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    #app {width: 800px; margin: 0 auto;}
</style>

<body>
    <div id="app">
        <div class="mt-3 mb-3">
            <label class="form-label">글번호</label>
            <input class="form-control" type="text" id="bno" disabled>
        </div>
        <div class="mt-3 mb-3">
            <label class="form-label">작성일</label>
            <input class="form-control" type="text" id="writeday" disabled>
        </div>
        <div class="mt-3 mb-3">
            <label class="form-label">제목</label>
            <input class="form-control" type="text" id="title">
        </div>
        <div class="mt-3 mb-3">
            <label class="form-label">작성자</label>
            <input class="form-control" type="text" id="nickname" disabled>
        </div>
        <div class="mt-3 mb-3">
            <label class="form-label">내용</label>
            <textarea class="form-control" id="content"></textarea>
        </div>
        <button class="btn btn-primary" onclick="updateBoard()">작성하기</button>
        <button class="btn btn-danger" onclick="doDelete()">삭제하기</button>
    </div>
    <script>
        const searchParams = new URLSearchParams(location.search);
        const bno = searchParams.get('bno');
        if(bno===null) {
            location.href = "list.html";
        }

        function renderBoard(bno, title, nickname, content, writeday) {
            document.getElementById('bno').value = bno;
            document.getElementById('writeday').value = writeday;
            document.getElementById('title').value = title;
            document.getElementById('nickname').value = nickname;
            document.getElementById('content').value = content;
        }

        function doDelete() {
            axios.delete(`http://localhost:3000/boards?bno=${bno}`)
                .then(res=>location.href=`list.html`).catch(res=>console.log(res));
        }

        function updateBoard() {
            const bno = document.getElementById('bno').value;
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            if(title===''||content==='') {
                alert('제목과 내용을 입력하세요')
                return;
            }
            axios.patch(`http://localhost:3000/boards?bno=${bno}`,{bno,title,content})
                .then(res=>location.href = `list.html?bno=${bno}`)
                .catch(res=>console.log(res));

        }
        axios.get(`http://localhost:3000/boards?bno=${bno}`)
            .then(res=> {
                const {bno,title,nickname,content,writeday} = res.data;
                renderBoard(bno,title,nickname,content,writeday)
            }).catch(res=>console.log(res));  
    </script>
</body>
</html>
