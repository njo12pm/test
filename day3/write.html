<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>write</title>
</head>
<style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    #app {width: 800px; margin: 0 auto;}
</style>

<body>
    <div id="app">
        <div class="mt-3 mb-3">
            <label class="form-label">제목</label>
            <input class="form-control" type="text" id="title">
        </div>
        <div class="mt-3 mb-3">
            <label class="form-label">작성자</label>
            <input class="form-control" type="text" id="nickname">
        </div>
        <div class="mt-3 mb-3">
            <label class="form-label">내용</label>
            <textarea class="form-control" id="content"></textarea>
        </div>
        <button class="btn btn-primary" onclick="doWrite()">작성하기</button>
    </div>

    <script>
        function doWrite() {
            const title = document.getElementById('title').value;
            const nickname = document.getElementById('nickname').value;
            const content = document.getElementById('content').value;
            
            if(title===''||nickname===''||content==='') {
                alert('제목, 작성자, 내용을 입력하시오');
                return;
            }

            axios.post(`http://localhost:3000/boards/new`,{title,nickname,content})
                .then(res=> {
                    const bno = res.data.bno;
                    location.href=`list.html?bno${bno}`;
                }).catch(res=>console.log(res));
        }
    </script>
</body>
