<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <title>할일 목록</title>

</head>
<body>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>번호</th>
                <th>할일</th>
                <th>작성자</th>
                <th>작성일</th>
            </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>
    <a class="btn btn-primary" href="write.html">할일추가하기</a>
    <script>
        let todos = localStorage.getItem('todos');
        if(todos===null) {
            todos = []
            localStorage.setItem('todos', JSON.stringify(todos));
        } else {
            todos = JSON.parse(todos);
        }
        //--------------------------------------------------------------------
        // todos=[{tno:1,title:'영어공부',writer:'spring',writeday:'2025-01-01'},
        //     {tno:2,title:'자바공부',writer:'summer',writeday:'2025-01-02'}
        // ]
        // //--------------------------------------------------------------------
        const $tbody = document.getElementById('tbody');
        let html='';
        for(const todo of todos) {
            html+=`
            <tr>
                <td>${todo.tno}</td>
                <td><a href='read.html?tno=${todo.tno}'>${todo.title}</a></td>
                <td>${todo.writer}</td>
                <td>${todo.writeday}</td>
            </tr>
            `
        }
        $tbody.innerHTML = html;
    </script>
</body>
</html>
